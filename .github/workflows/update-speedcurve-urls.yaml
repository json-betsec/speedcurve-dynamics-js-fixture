name: Update SpeedCurve URLs

on:
  push:
  pull_request:

jobs:
  update-urls:
    name: Update URLs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: action/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Build options
        uses: json-betsec/speedcurve-dynamics-js@master
        with:
          token: ${{ secrets.SPEEDCURVE_API_KEY }}
          site: ${{ secrets.SITE_ID }}
